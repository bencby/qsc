<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | QSC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
        }

        .error-code {
            font-size: 10rem;
            font-weight: 900;
            line-height: 1;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: white;
            color: #2563eb;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 800;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 30px rgba(0,0,0,0.3);
        }

        .contact-info {
            margin-top: 3rem;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 16px;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            border-bottom: 2px solid rgba(255,255,255,0.5);
            font-weight: 700;
        }

        .contact-info a:hover {
            border-bottom-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1><i class="fas fa-flask"></i> Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn"><i class="fas fa-home"></i> Back to Home</a>

        <div class="contact-info">
            <p style="font-size: 1.1rem; margin-bottom: 1rem;"><strong>Need Help?</strong></p>
            <p>WhatsApp: <a href="https://wa.me/85254725263" target="_blank">+852 54725263</a></p>
            <p>Telegram: <a href="https://t.me/qsctgchannel" target="_blank">t.me/qsctgchannel</a></p>
            <p style="margin-top: 0.5rem;">Visit: <a href="/about.html">About Page</a> for important info</p>
        </div>
    </div>
</body>
</html>
